<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-1 -1 256 256">
    <clipPath id="circle">
        <circle id="circle" cx="127" cy="127" r="127"/>
    </clipPath>
    <g clip-path="url(#circle)">
        <circle id="circle" cx="128" cy="128" r="128" fill="#fff"/> 
        <path id="minutes" stroke-width="55" stroke="#FFC15E"  fill="transparent" /><path/>
        <path id="hour" stroke-width="30"  fill="transparent" /><path/>
        <text id="time" font-family="sans-serif" alignment-baseline="central" text-anchor="middle" x="50%" y="45%" font-size="450%">
            <tspan alignment-baseline="central" id="h"></tspan> : <tspan alignment-baseline="central" id="m"></tspan></text>
        <text id="hm" font-family="sans-serif" font-size="170%" x="50%" y="70%" fill="black" text-anchor="middle">
            <tspan x="28%">hours</tspan> <tspan x="68%">minutes</tspan>
        </text>
    </g>
</svg>